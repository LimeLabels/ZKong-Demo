# Sync Queue Worker — runs on cron (every 3 minutes) instead of Railway.
# Processes pending sync_queue items, sends to Hipoink API, updates sync_log and hipoink_products.

name: Sync Queue Worker

on:
  schedule:
    - cron: "*/3 * * * *"
  workflow_dispatch:

concurrency:
  group: sync-worker
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 3

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "requirements.txt"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run sync worker (single pass — drain queue)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          HIPOINK_API_BASE_URL: ${{ secrets.HIPOINK_API_BASE_URL }}
          HIPOINK_USERNAME: ${{ secrets.HIPOINK_USERNAME }}
          HIPOINK_PASSWORD: ${{ secrets.HIPOINK_PASSWORD }}
          HIPOINK_API_SECRET: ${{ secrets.HIPOINK_API_SECRET }}
          HIPOINK_CLIENT_ID: ${{ secrets.HIPOINK_CLIENT_ID }}
          APP_ENVIRONMENT: production
        run: python -m scripts.run_sync_once
