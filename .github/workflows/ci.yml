# Unified CI: backend (Python/FastAPI) + frontends (React/TS).
# Required status check for branch protection. Runs on every push/PR to main.

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "requirements*.txt"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Ruff (lint)
        run: ruff check app

      - name: Ruff (format check)
        run: ruff format --check app

      - name: Mypy (type check)
        run: mypy app --no-error-summary
        continue-on-error: true

      - name: Pytest
        run: pytest tests -v --tb=short
        continue-on-error: true

  frontend:
    name: frontend
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        app: [frontend, shopify-app, external-tool]
    defaults:
      run:
        working-directory: ${{ matrix.app }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ${{ matrix.app }}/package-lock.json

      - name: Install dependencies
        run: "[ -f package-lock.json ] && npm ci || npm install"

      - name: Lint
        run: npm run lint
        continue-on-error: true

      - name: Typecheck
        run: npm run typecheck
        continue-on-error: true

      - name: Build
        run: npm run build
